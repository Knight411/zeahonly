<!DOCTYPE html>
<html>
	<head>
                <script>
                  var curYPos, curXPos, curDown;

                  window.addEventListener('mousemove', function(e){ 
                    if(curDown){
                      window.scrollTo(document.body.scrollLeft + (curXPos - e.pageX), document.body.scrollTop + (curYPos - e.pageY));
                    }
                  });

                  window.addEventListener('mousedown', function(e){ 
                    curYPos = e.pageY; 
                    curXPos = e.pageX; 
                    curDown = true; 
                  });

                  window.addEventListener('mouseup', function(e){ 
                    curDown = false; 
                  });
                </script>
	</head>
  <body onLoad="window.scroll(1850, 1650)">
	  <img id="mapPic" src="images/map.jpg" draggable="false">
	  <script>
		 window.onwheel = function(){ return false; }
		 window.addEventListener('scroll',function(){
		    var scrolled = window.scrollY / ( document.body.offsetHeight );
		    console.log("window.scrollY: " + window.scrollY);
		    console.log("scrolled: " + scrolled );
		    var zoomLevels = 1;
		    var scale = Math.pow(3, scrolled * zoomLevels);
		    var images = document.body.getElementsByTagName("img");
		    console.log("scale:" + scale);
		    for(i=0;i<images.length;i++){
			images[i].width = Math.round(1850/scale);
			images[i].height = Math.round(1650/scale);
		    }
		},true);
	  </script>
  </body>
</html>
